# Adapted from RxBinding:
#   https://github.com/JakeWharton/RxBinding/blob/master/.travis.yml
language: android

jdk: oraclejdk8

cache: false

env:
  global:
    - ADB_INSTALL_TIMEOUT=8

android:
  components:
    - tools
    - platform-tools
    - android-27
    - build-tools-27.0.3
    - extra-android-support
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-27
  licenses:
      - 'android-sdk-license-.+'

# as per http://blog.travis-ci.com/2014-12-17-faster-builds-with-container-based-infrastructure/
sudo: false

# Create and start an emulator for instrumentation tests
before_script:
  - yes | sdkmanager "platforms;android-27"
  - chmod +x gradlew
  - echo no | android create avd --force -n test -t android-27 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82

# script for build
script: ./gradlew connectedAndroidTest
